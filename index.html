<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Table | Nihal Dixit</title>
</head>
<body>
    <div class="container">
        <div class="basic-plan-container">
            <div class="basic plan">Basic</div>
            <div class="price price-basic">$11.99/month</div>
            <div class="list-basic">
                <ul>
                    <li>3 GB  Storage</li>
                    <li>1 User</li>
                    <li>No support</li>
                </ul>
                <button class="button">Sign Up</button>
            </div>
        </div>
        <div class="standard-plan-container">
            <div class="standard plan">Standard</div>
            <div class="price price-standard">$19.99/month</div>
            <div class="list-standard">
                <ul>
                    <li>5 GB  Storage</li>
                    <li>5 User</li>
                    <li>Phone & E-mail Support</li>
                </ul>
                <button class="button">Sign Up</button>
            </div>
        </div>
        <div class="premium-plan-container">
            <div class="premium plan">Premium</div>
            <div class="price price-premium">$29.99/month</div>
            <div class="list-premium">
                <ul>
                    <li>10 GB  Storage</li>
                    <li>10 User</li>
                    <li>24/7 Support</li>
                </ul>
                <button class="button">Sign Up</button>
            </div>
        </div>
    </div>
    
</body>
</html>
